<h3 class="text-center my-3">Login Student</h3>

<div class="container">

  <form [formGroup]='studentForm' (ngSubmit)="save()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">First Name</label>
      <input type="text" class="form-control" placeholder="Enter First Name" formControlName="name">
    </div>

    <!-- <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
    </div> -->


    <div class="text-center">
      <button type="submit" class="btn btn-success" [disabled]="studentForm.invalid">Submit</button>
    </div>
  </form>
</div>
